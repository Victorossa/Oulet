<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

    <input type="hidden" name="CategoriaId" #CategoriaId="ngModel" [(ngModel)]="service.formData.CategoriaId"
        class="form-control">

    <div class="form-group">
        <label>Nombre Categoria</label>
        <input name="NombreCategoria" #NombreCategoria="ngModel" [(ngModel)]="service.formData.NombreCategoria" class="form-control" required>
        <div class="validation-error" *ngIf="NombreCategoria.invalid && NombreCategoria.touched">Este campo es Requerido</div>
    </div>

    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-block"><i class="fa fa-database"></i>Guardar</button>
    </div>

</form>
